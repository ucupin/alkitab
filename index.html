        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        function Particle(x, y, size, speedX, speedY, color) {
            this.x = x;
            this.y = y;
            this.size = size;
            this.speedX = speedX;
            this.speedY = speedY;
            this.color = color;
        }

        Particle.prototype.update = function() {
            this.x += this.speedX;
            this.y += this.speedY;

            if (this.x < 0 || this.x > canvas.width) {
                this.speedX *= -1;
            }
            if (this.y < 0 || this.y > canvas.height) {
                this.speedY *= -1;
            }
        };

        Particle.prototype.draw = function() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        };

        function initParticles() {
            particles = [];
            const numberOfParticles = Math.floor((canvas.width * canvas.height) / 9000); // Adjust density
            for (let i = 0; i < numberOfParticles; i++) {
                const size = Math.random() * 2 + 0.5;
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const speedX = (Math.random() * 0.5) - 0.25;
                const speedY = (Math.random() * 0.5) - 0.25;
                const color = `rgba(100, 116, 139, ${Math.random() * 0.5 + 0.2})`; // Slate-400 like color with transparency
                particles.push(new Particle(x, y, size, speedX, speedY, color));
            }
        }

        function animateParticles() {
            requestAnimationFrame(animateParticles);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                // Draw lines between close particles
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) { // Adjust connection distance
                        ctx.strokeStyle = `rgba(100, 116, 139, ${1 - (distance / 100)})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        let currentMood = null;

        function getRandomVerse(mood) {
            const moodVerses = verses[mood];
            if (moodVerses && moodVerses.length > 0) {
                const randomIndex = Math.floor(Math.random() * moodVerses.length);
                return moodVerses[randomIndex];
            }
            return null;
        }

        function displayVerse(mood) {
            currentMood = mood;
            const verse = getRandomVerse(mood);
            if (verse) {
                currentVerse = verse;
                verseReferenceElem.textContent = verse.ref;
                verseTextElem.textContent = verse.text;
                verseDisplayContainer.classList.remove('hidden');
                explanationContainer.classList.add('hidden'); // Sembunyikan penjelasan saat ayat baru muncul
                verseDisplayContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
            } else {
                alert(`Maaf, belum ada ayat yang tersedia untuk mood "${mood}".`);
            }
        }

        moodButtons.forEach(button => {
            button.addEventListener('click', () => {
                const mood = button.dataset.mood;
                if (mood) {
                    displayVerse(mood);
                }
            });
        });

        });

        showExplanationBtn.addEventListener('click', () => {
            if (currentVerse && currentVerse.explanation && currentVerse.moralMessage) {
                if (explanationContainer.classList.contains('hidden')) {
                    explanationTextElem.textContent = currentVerse.explanation;
                    moralMessageTextElem.textContent = currentVerse.moralMessage;
                    explanationContainer.classList.remove('hidden');
                    explanationContainer.scrollIntoView({ behavior: 'smooth', block: 'end' });
                } else {
                    explanationContainer.classList.add('hidden');
                }
            } else {
                alert("Penjelasan untuk ayat ini belum tersedia.");
            }
        });

    </script>
</body>
